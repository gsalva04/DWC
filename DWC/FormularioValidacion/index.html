<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1>Registrar usuario</h1><br>

        <form action="" autocomplete="off" method="post">
            <label>Nombre:</label><br>
            <input class="input" id="nombre" type="text" name="nombre" value="" autofocus><br><!--autofocus: cuando recargas la pagina, el selector se encuentra ya en nombre-->

            <label>Apellidos:</label><br>
            <input class="input" type="text" name="apellido" value=""><br>

            <label>Email:</label><br>
            <input class="input" type="text" name="email" value="" maxlength="250"><br>

            <label>NIF</label><br>
            <input class="input" type="text" name="nif" value="" maxlength="9"><br>
        </form>

        <div id="">

        </div>

        <button type="submit" value="Enviar">
    </div>
</body>
</html>
